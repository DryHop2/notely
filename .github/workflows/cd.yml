name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build the app
        run: scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Force service account activation
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > "$HOME/gcp-key.json"
          gcloud auth activate-service-account cloud-run-deployer@notely-460310.iam.gserviceaccount.com --key-file=$HOME/gcp-key.json
          gcloud config set account cloud-run-deployer@notely-460310.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Push Docker image to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-460310/notely-ar-repo/notely:latest .
