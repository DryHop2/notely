name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build the app
        run: scripts/buildprod.sh

      - name: Write GCP credentials to file
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > "${{ github.workspace }}/gcloud-key.json"

      - name: Authenticate with gcloud
        run: |
          gcloud auth activate-service-account --key-file="${{ github.workspace }}/gcloud-key.json"
          gcloud config set project notely-460310
          gcloud auth list

      - name: Who am I?
        run: gcloud auth list

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Push Docker image to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-460310/notely-ar-repo/notely:latest .
